{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login &mdash; CarePartneRx</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'crm/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'crm/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'crm/modules/bootstrap-social/bootstrap-social.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'crm/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'crm/css/components.css' %}">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="{% static 'crm/img/logo.png' %}" alt="logo" width="100" class="">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Login</h4></div>

              <div class="card-body">
                {% if error_message %}
                       
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                        
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    
                    <div class="form-group">
                        <label for="{{ field.label }}">{{ field.label }}</label>
                        <input id="{{ field.label }}" type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}">

                    </div>
                    {% endfor %}
                
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                        <label class="custom-control-label" for="remember-me">Remember Me</label>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                        Login
                        </button>
                    </div>

                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Primo Healthcare Services, LLC 2021
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'crm/modules/jquery.min.js' %}"></script>
  <script src="{% static 'crm/modules/popper.js' %}"></script>
  <script src="{% static 'crm/modules/tooltip.js' %}"></script>
  <script src="{% static 'crm/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'crm/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'crm/modules/moment.min.js' %}"></script>
  <script src="{% static 'crm/js/stisla.js' %}"></script>
  
  <!-- JS Libraies -->

  <!-- Page Specific JS File -->
  
  <!-- Template JS File -->
  <script src="{% static 'crm/js/scripts.js' %}"></script>
  <script src="{% static 'crm/js/custom.js' %}"></script>
</body>
</html>
